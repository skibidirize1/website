<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Spanish Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">English to Spanish Translator</h1>
        <textarea id="english-text" placeholder="Enter English text here"></textarea>
        <button id="translate-button">Translate</button>
        <textarea id="spanish-text" placeholder="Spanish translation will appear here" readonly></textarea>
        <button id="send-email-button">Send to Email</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
